<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 小草的博客</title>
    <link rel="icon" href="https://s21.ax1x.com/2025/08/28/pV660mT.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            color: #24292e;
            background-color: #fff;
        }
        
        header {
            background-color: #24292e;
            color: white;
            padding: 16px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            margin-right: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.125);
        }
        
        .nav-links a.active {
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.125);
        }
        
        main {
            padding: 40px 0;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaecef;
        }
        
        .post {
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid #eaecef;
        }
        
        .post-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .post-meta {
            color: #586069;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="/" style="color: white; text-decoration: none;">小草的博</a></div>
                <div class="nav-links">
                    <a href="/">主页</a>
                    <a href="/blog" class="active">博客</a>
                    <a href="/docs">文档</a>
                    <a href="/something">一些东西...</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h1>博客文章</h1>
        
        <article class="post">
            <h2 class="post-title">Test</h2>
            <div class="post-meta">发布于 <time datetime="2025-01-01">2025年1月1日</time></div>
            <div class="markdown-body">
                <h1>这是一篇测试文章</h1>
                <p>这是一个使用Markdown格式编写的博客示例。</p>
                <h2>Markdown示例</h2>
                <p>你可以在这里使用标准的Markdown语法：</p>
                <ul>
                    <li>列表项1</li>
                    <li>列表项2</li>
                    <li>列表项3</li>
                </ul>
                <p>也可以添加代码块：</p>
                <pre><code>function hello() {
    console.log("Hello, world!");
}
</code></pre>
                <p>甚至可以添加链接和图片：</p>
                <p><a href="https://example.com">示例链接</a></p>
                <p><img src="https://via.placeholder.com/600x200" alt="示例图片"></p>
            </div>
        </article>
    </main>
</body>
</html>
